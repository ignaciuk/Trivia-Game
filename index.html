<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Freckle+Face" rel="stylesheet">     -->
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Do You Know Beyond a REASONABLE DOUBT?</h1>
            </div>
        </div>
        <div class="row">
                <button id="start">Start</button>
                <button id="next-question">Next Question</button>

            <!-- timer -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="question-display">
                    <div id="question-directions"></div><br>
                    <div id="current-question"></div><br>
                    <button class="answer-button" id="answer-a" value="A"></button><br>
                    <button class="answer-button" id="answer-b" value="B"></button><br>
                    <button class="answer-button" id="answer-c" value="C"></button><br>
                    <button class="answer-button" id="answer-d" value="D"></button><br>
                </div>
                <div id="answer-display"></div>
                <div id="image-display"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
