<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee|Bungee+Shade" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <h1><span id="header-one">Do You Know Beyond a </span> <span id="header-two">REASONABLE DOUBT?</span></h1>
            </div>
            <div class="col-lg-2">
                <img src="assets/images/cover_art.jpg" id="header-image">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body" id="show-timer">Time remaining: 5:00</div>
                <button id="start-btn" type="button" class="btn btn-dark border border-white">Start</button>
                <button id="next-question-btn" type="button" class="btn btn-dark border border-white">Next Question</button>
                <button id="restart-game-btn" type="button" class="btn btn-dark border border-white">Restart Game</button><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div id="question-display">
                    <div class="card-body" id="question-directions"></div><br>
                    <div class="card-body border border-white" id="current-question"></div><br>
                    <button type="button" class="answer-button btn btn-light" id="answer-a" value="A"></button><br><br>
                    <button type="button" class="answer-button btn btn-light" id="answer-b" value="B"></button><br><br>
                    <button type="button" class="answer-button btn btn-light" id="answer-c" value="C"></button><br><br>
                    <button type="button" class="answer-button btn btn-light" id="answer-d" value="D"></button><br><br>
                </div>
                <div id="correctTotal-display"></div><br>
                <div id="incorrectTotal-display"></div><br>
                <div id="skippedTotal-display"></div><br>
                <div id="feedback"></div><br>
                <div id="answer-display"></div><br>
                <div id="trackInfo-display"></div>
            </div>
            <div class="col-lg-3">
                <div id="image-display"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
